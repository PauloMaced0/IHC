<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Cart</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  </head>
  <body class="bg-gray-100">

    <!-- Navigation Bar -->
    <header class="absolute inset-x-0 top-0 z-50">
      <nav class="flex items-center justify-between p-6 lg:px-8" aria-label="Global">
        <div class="flex lg:flex-1">
          <a href="#" class="-m-1.5 p-1.5">
            <span class="sr-only">BookFlix</span>
            <img class="h-12 w-auto" src="../assets/book.png" alt="">
          </a>
        </div>
        <div class="flex lg:hidden">
          <button type="button" class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700">
            <span class="sr-only">Open main menu</span>
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
            </svg>
          </button>
        </div>
        <div class="hidden lg:flex lg:gap-x-12">
          <a href="#" class="text-sm font-semibold leading-6 text-gray-900">Marketplace</a>
          <a href="#" class="text-sm font-semibold leading-6 text-gray-900">Trade</a>
          <a href="#" class="text-sm font-semibold leading-6 text-gray-900">Donate</a>
          <a href="#" class="text-sm font-semibold leading-6 text-gray-900">About</a>
        </div>
        <div class="hidden lg:flex lg:flex-1 lg:justify-end">
          <!-- Shop Cart -->
          <a href="./cart.html" class="mx-5">
            <img class="h-6 w-6" src="../assets/shopping_cart.png" alt="">
          </a>
          <!-- End Shop Cart -->
          <a href="#" class="text-sm font-semibold leading-6 text-gray-900">Log in <span aria-hidden="true">&rarr;</span></a>
        </div>
      </nav>
      <!-- Mobile menu, show/hide based on menu open state. -->
      <div class="lg:hidden" role="dialog" aria-modal="true">
        <!-- Background backdrop, show/hide based on slide-over state. -->
        <div class="fixed inset-0 z-50"></div>
        <div class="fixed inset-y-0 right-0 z-50 w-full overflow-y-auto bg-white px-6 py-6 sm:max-w-sm sm:ring-1 sm:ring-gray-900/10">
          <div class="flex items-center justify-between">
            <a href="#" class="-m-1.5 p-1.5">
              <span class="sr-only">Bookflix</span>
              <img class="h-12 w-auto" src="../assets/book.png" alt="">
            </a>
            <button type="button" class="-m-2.5 rounded-md p-2.5 text-gray-700">
              <span class="sr-only">Close menu</span>
              <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
              </svg>
            </button>
          </div>
          <div class="mt-6 flow-root">
            <div class="-my-6 divide-y divide-gray-500/10">
              <div class="space-y-2 py-6">
                <a href="#" class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50">Marketplace</a>
                <a href="#" class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50">Trade</a>
                <a href="#" class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50">Donate</a>
                <a href="#" class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50">About</a>
              </div>
              <div class="py-6">
                <a href="#" class="-mx-3 block rounded-lg px-3 py-2.5 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50">Log in</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 lg:py-12">

      <!-- Step Panel -->
      <div class="flex justify-center py-12">
        <div class="w-full max-w-3xl px-2 pt-12">
          <div class="bg-white rounded-lg shadow">
            <!-- Steps container -->
            <div class="flex">

              <!-- Cart -->
              <div class="w-1/3">
                <button onclick="openStep(event, 'cart')" class="block w-full py-4 px-2 text-center text-sm font-medium text-blue-600 bg-blue-50 rounded-l-lg border-r focus:outline-none">
                  Cart
                </button>
              </div>

              <!-- Address -->
              <div class="w-1/3">
                <button onclick="openStep(event, 'address')" class="block w-full py-4 px-2 text-center text-sm font-medium text-gray-600 hover:text-blue-600 focus:text-blue-600 bg-gray-50 border-r focus:outline-none">
                  Address
                </button>
              </div>

              <!-- Payment -->
              <div class="w-1/3">
                <button onclick="openStep(event, 'payment')" class="block w-full py-4 px-2 text-center text-sm font-medium text-gray-600 hover:text-blue-600 focus:text-blue-600 bg-gray-50 rounded-r-lg focus:outline-none">
                  Payment
                </button>
              </div>

            </div>
          </div>
        </div>
      </div>

      <!-- Step 1: Cart Content -->
      <div id="cart" class="step-content bg-white p-6 shadow-md rounded-lg mb-8" style="display: block;">
        <h2 class="text-xl font-semibold mb-4">Step 1: Shopping Cart</h2>

        <!-- Table Headers -->
        <div class="grid grid-cols-12 font-semibold text-gray-800 mb-2">
          <div class="col-span-5">Product</div>
          <div class="col-span-3">Quantity</div>
          <div class="col-span-3">Price</div>
        </div>

        <!-- Cart Items -->
        <div class="border-b pb-4">
          <!-- Individual Book -->
          <div class="grid grid-cols-12 items-center">
            <div class="col-span-5 flex items-center">
              <img src="https://tailwindui.com/img/ecommerce-images/product-page-01-related-product-01.jpg" alt="Book Cover" class="w-16 h-20 object-cover rounded-lg mr-4">
              <div>
                <h3 class="font-semibold text-gray-800">Book Title</h3>
                <p class="text-sm text-gray-600">Author Name</p>
              </div>
            </div>

            <!-- Quantity -->
            <div class="col-span-3">
              <input type="number" id="quantity" name="quantity" class="w-16 text-center border rounded-md" value="1" min="1">
            </div>

            <!-- Price -->
            <div class="col-span-3 text-gray-800">$20.00</div>

            <!-- Trash Can Icon for Removal -->
            <div class="col-span-1">
              <button>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-red-600 hover:text-red-800" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
              </button>
            </div>
          </div>
          <!-- End Individual Book -->
        </div>
        <!-- End Cart Items -->
      </div>
      <!-- End Step 1 -->

      <!-- Step 2: Shipping Address -->
      <div id="address" class="step-content hidden bg-white p-6 shadow-md rounded-lg mb-8">
        <h2 class="text-xl font-semibold mb-4">Step 2: Shipping Address</h2>
        <!-- Address Form -->
        <form>
          <div class="mb-4">
            <label for="fullName" class="block text-sm font-medium text-gray-700">Full Name</label>
            <input type="text" id="fullName" name="fullName" class="mt-1 p-2 w-full border rounded-lg" placeholder="John Doe">
          </div>
          <div class="mb-4">
            <label for="streetAddress" class="block text-sm font-medium text-gray-700">Street Address</label>
            <input type="text" id="streetAddress" name="streetAddress" class="mt-1 p-2 w-full border rounded-lg" placeholder="1234 Main St">
          </div>
          <div class="grid grid-cols-3 gap-4">
            <div class="mb-4 col-span-2">
              <label for="city" class="block text-sm font-medium text-gray-700">City</label>
              <input type="text" id="city" name="city" class="mt-1 p-2 w-full border rounded-lg" placeholder="Anytown">
            </div>
            <div class="mb-4">
              <label for="postalCode" class="block text-sm font-medium text-gray-700">Postal Code</label>
              <input type="text" id="postalCode" name="postalCode" class="mt-1 p-2 w-full border rounded-lg" placeholder="1234-567">
            </div>
          </div>
          <div class="grid grid-cols-2 gap-4">
            <div class="mb-4">
              <label for="state" class="block text-sm font-medium text-gray-700">State/Province/Region</label>
              <input type="text" id="state" name="state" class="mt-1 p-2 w-full border rounded-lg" placeholder="State">
            </div>
            <div class="mb-4">
              <label for="country" class="block text-sm font-medium text-gray-700">Country</label>
              <input type="text" id="country" name="country" class="mt-1 p-2 w-full border rounded-lg" placeholder="Country">
            </div>
          </div>
          <div class="mb-4">
            <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
            <input type="text" id="phone" name="phone" class="mt-1 p-2 w-full border rounded-lg" placeholder="123 456 789">
          </div>
          <button type="submit" class="bg-indigo-500 text-white px-4 py-2 rounded-lg">Submit Address</button>
        </form>
        <!-- End Address Form -->
      </div>

      <!-- Step 3: Payment -->
      <div id="payment" class="step-content hidden bg-white p-6 shadow-md rounded-lg mb-8">
        <h2 class="text-xl font-semibold mb-4">Step 3: Payment</h2>
        <!-- Payment Form -->
        <form id="paymentForm">
          <div class="mb-4">
            <label for="cardholder" class="block text-sm font-medium text-gray-700">Cardholder Name</label>
            <input type="text" id="cardholder" name="cardholder" class="mt-1 p-2 w-full border rounded-lg" placeholder="Name as it appears on your card">
          </div>
          <div class="mb-4">
            <label for="card" class="block text-sm font-medium text-gray-700">Credit Card Number</label>
            <input type="text" id="card" name="card" class="mt-1 p-2 w-full border rounded-lg" placeholder="0000 0000 0000 0000" inputmode="numeric" pattern="[0-9\s]{13,19}" maxlength="19" autocomplete="cc-number">
          </div>
          <div class="grid grid-cols-3 gap-4">
            <div class="mb-4 col-span-2">
              <label for="expiry" class="block text-sm font-medium text-gray-700">Expiration Date</label>
              <input type="text" id="expiry" name="expiry" class="mt-1 p-2 w-full border rounded-lg" placeholder="MM/YY" pattern="\d{2}/\d{2}">
            </div>
            <div class="mb-4">
              <label for="cvv" class="block text-sm font-medium text-gray-700">CVV</label>
              <input type="text" id="cvv" name="cvv" class="mt-1 p-2 w-full border rounded-lg" placeholder="123" maxlength="3" inputmode="numeric" autocomplete="cc-csc">
            </div>
          </div>
          <button type="submit" class="bg-indigo-500 text-white px-4 py-2 rounded-lg">Checkout</button>
        </form>
        <!-- End Payment Form -->
      </div>

    </div>

    <!-- JavaScript to Handle Tab Switching -->
    <script>
    function openStep(evt, stepName) {
      // Retrieve all elements with the class "step-content" and hide them
      var stepContents = document.getElementsByClassName("step-content");
      for (var i = 0; i < stepContents.length; i++) {
        stepContents[i].style.display = "none";
      }

      // Retrieve all buttons within the steps container and remove the active styling
      var stepButtons = document.querySelectorAll(".steps-container button");
      for (var i = 0; i < stepButtons.length; i++) {
        stepButtons[i].className = stepButtons[i].className.replace("text-blue-600 bg-blue-50", "text-gray-600 hover:text-blue-600 bg-gray-50");
      }

      // Display the current step's content
      document.getElementById(stepName).style.display = "block";

      // Add 'active' styling to the button that opened the step
      evt.currentTarget.className = "block w-full py-4 px-2 text-center text-sm font-medium text-blue-600 bg-blue-50 focus:outline-none";

      // Optionally, update the URL or state as needed
      // window.history.pushState({step: stepName}, `Step: ${stepName}`, `#${stepName}`);
    }
    </script>

  </body>
</html>
